{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="container py-5" style="max-width:500px;">
  <h2 class="mb-4 text-center">Iniciar sesión</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100 mt-3" type="submit">Entrar</button>
  </form>
</div>
{% endblock %}
